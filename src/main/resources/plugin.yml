name: PMSystem
version: ${project.version}
main: me.alexutzzu.pmsystem.PMSystem
prefix: PMSystem
load: STARTUP
authors: [ AleXutzZu ]
description: A simple messaging system, with toggle features
depend:
  - Vault
commands:
  msg:
    description: Send a specified player a message
    usage: /msg <player> <message>
    aliases:
      - message
      - m
  reply:
    description: Replies to the last player that sent you a message
    usage: /r <message>
    aliases:
      - r
  ignore:
    description: Ignores (or unignores) a player making them unable to message you
    usage: /ignore <player>
  settings:
    description: Change various settings
    usage: /settings
